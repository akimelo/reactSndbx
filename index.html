<!DOCTYPE html>
<html>

<head>
	<title>todo-js</title>
	<meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="input-area">
        <input placeholder="enter todo" />
        <button>Add</button>
    </div>
    <div class="incomplete-area">
        <p class="title">incomplete todo</p>
        <ul>
            <li>
                <div class="list-row">
                    <p class="todo-item">this is todo</p>
                    <button>done</button>
                    <button>remove</button>
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p class="todo-item">this is todo</p>
                    <button>done</button>
                    <button>remove</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="complete-area">
        <p class="title">done todo</p>
        <ul>
            <li>
                <div class="list-row">
                    <p class="todo-item">this was todo</p>
                    <button>reassign</button>
                </div>
            </li>
        </ul>
    </div>
    <a href=contact.html>お問い合わせ</a>

	<script src="src/index.js">
	</script>
</body>

</html>
